services:
  backend:
    build:
      context: ./sub-manager-backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8080:8080"
    volumes:
      - ./sub-manager-backend:/app
    environment:
      - SPRING_DEVTOOLS_REMOTE_SECRET=mysecret
      - SPRING_DEVTOOLS_RESTART_ENABLED=true
    depends_on:
      - postgres
    develop:
      watch:
      - action: sync+restart
        path: ./sub-manager-backend
        target: /app
        ignore:
          - target/

  frontend:
    build:
      context: ./sub-manager-front-end
      dockerfile: Dockerfile.dev
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    develop:
      watch:
        - action: sync
          path: ./sub-manager-front-end
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./sub-manager-front-end/package.json
          target: /app/package.json
    environment:
      - CHOKIDAR_USEPOLLING=true

  postgres:
    image: postgres:15.3
    container_name: postgres
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=gabrielgaleza@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=root
    depends_on:
      - postgres

volumes:
  postgres_data:
  node_modules: